<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href='/'>

    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>code19 - Dashboard</title>

    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.dashboard.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular-route/angular-route.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body ng-app="code19App" ng-controller="HomeController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- col-md-4 col-sm-4 col-xs-4 col-lg-4 -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/">
                    <span class="code19-logo">
                        <embed src="../img/svg/logo.svg" style="width: 25px;pointer-events: none;" />
                    </span>
                    <span style="position: relative;top: -40%;">
                        code19                        
                    </span>
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" style="float: left;">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <!-- col-md-8 col-sm-8 col-xs-8 col-lg-8 -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Dashboard</a></li>
                    <!--<li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>-->
                    <li><a href='/users'>Users</a></li>
                </ul>
                <!--<form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>-->
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                    <li><a class="white_a" href="/">Summa</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {{tagline}}
                <div ng-view></div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../libs/jquery/dist/jquery.min.js"><\/script>')
    </script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../controllers/home.controller.js"></script>
    <script src="../controllers/user.controller.js"></script>
    <script src="../services/user.service.js"></script>
    <script src="../js/appRoutes.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
